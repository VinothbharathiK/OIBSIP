<html lang="en">
<head>
    <title>Temperature Converter</title>
    
    <style>
        
    </style>
</head>
<body>
  <center><h1 class="heading">TEMPERATURE CONVERTER</h1><br>
  <h4 style="color: white">convert celcius to Fahrenheit</h4></center>
   <center>
    <div class="box">
        <div class="container">
            <label for="celsius" style="color: white" >Celsius</label>
            <input type="number" id="celsius" oninput= "celToFar()">
        </div>
        <div class="container">
            <label for="fahrenheit" style="color: white">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput = "farToCel()">
        </div>
    </div>
    <script>
        let celsius = document.getElementById("celsius");
let fahrenheit = document.getElementById("fahrenheit");

function celToFar(){
    let output = ( parseFloat(celsius.value) * 9/5 ) + 32;
    fahrenheit.value = parseFloat(output.toFixed(2));
}

function farToCel(){
    let output = ( parseFloat(fahrenheit.value) - 32) * 5/9;
    celsius.value = parseFloat( output.toFixed(2));
    console.log(output);
}
    </script></center>
</body>
</html>
